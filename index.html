<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/star.js" defer></script>
    <title>Christmas</title>
</head>
<body>
    <header>
        <ul>
            <li><a class="header_link" href="#">HOME</a></li>
            <li><a class="header_link" href="#">ABOUT</a></li>
            <li><a class="header_link" href="#">GAME</a></li>
        </ul>
    </header>
    <section class="page-1">
        <img class="moon-img" src="./image/月亮.png" alt="月亮" width="100%" height="100%">
        <img class="santa-img" src="./image/聖誕老人剪影.png" alt="剪影" width="100%" height="100%">
        <img class="forest-img" src="./image/中景樹林.svg" alt="森林" width="100%" height="100%">
        <img class="front-img" src="./image/前面背景.svg" alt="前景" width="100%" height="100%">
        <div class="stars" id="stars"></div>
        <div class="tap-to-start">
            <a href="#page-2" class="scroll-link">
            <h6>Tap To Start</h6>
            <div class="scroll-indicator">
                <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
                </svg>
            </div>
            </a>
        </div>
    </section>
    <section class="page-2" id="page-2">
        <img class="background-img" src="./image/背景二.png" alt="背景二" width="100%" height="100%">
        <img class="HOUSE-1" src="./image/房子二-3.svg" alt="房子一" width="100%" height="100%">
        <img class="HOUSE-2" src="./image/房子二-2.svg" alt="房子二" width="100%" height="100%">
        <img class="forest-2-img" src="./image/樹林二.png" alt="樹林二" width="100%" height="100%">
        <img class="HOUSE-3" src="./image/房子二-1.svg" alt="房子三" width="100%" height="100%">
        <div class="countdown">
            <h1 >Christmas Countdown</h1>
            <div class="date">
                <div class="day counting">
                    <h1 class="day-no">200</h1>
                    <small>Days</small>
                </div>
                :
                <div class="hour counting">
                    <h1 class="hour-no">00</h1>
                    <small>Hours</small>
                </div>
                :
                <div class="minute counting">
                    <h1 class="minute-no">00</h1>
                    <small>Minutes</small>
                </div>
                :
                <div class="second counting">
                    <h1 class="second-no">00</h1>
                    <small>Seconds</small>
                </div>
            </div>
        </div> 
    </section>
    <section class="page-3">
        <img class="background-img" src="./image/背景三.png" alt="背景三" width="100%" height="100%">
    </section>
    <footer>
        <div class="copyright">
            <p>&copy; 2025 Christmas Project. All Rights Reserved.</p>
    
        </div>
    </footer>
</body>
</html>
